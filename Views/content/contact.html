 <!-- Contact Information Form -->
 <div class="jumbotron">
        <h1 class="display-4">Contact</h1>
        <div class="col-md-7">
        <form>
            <div class="form-group">
              <label for="FullName">Full Name</label>
              <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required="">
            </div>

            <div class="form-group">
              <label for="ContactNumber">Contact Number</label>
              <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number" required="">
            </div>

            <div class="form-group">
              <label for="EmailAddress">Email address</label>
              <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address" required="">
            </div>

            <div class="form-group">
              <label for="Message">Enter Message</label>
              <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" required=""></textarea>
            </div>
            
            <button id="SendButton" type="submit" formaction="./index.html" class="btn btn-primary btn-lg">Send</button>
          </form>
          </div>
      </div>
